services:
  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://kitchen:kitchen_secret@db:5432/kitchen_gp
      - JWT_SECRET=CHANGE-THIS-TO-SOMETHING-SECURE-AND-RANDOM
    ports:
      - "8000:8000"
    volumes:
      # Use Docker volume for invoice storage (disk space issue with Unraid mount)
      - invoice_data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/health\")'"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3080:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=kitchen
      - POSTGRES_PASSWORD=kitchen_secret
      - POSTGRES_DB=kitchen_gp
    volumes:
      # Temporarily use Docker volume for dev (Unraid disk is full)
      # Change back to: /mnt/user/appdata/hnf-kitchen-gp/database:/var/lib/postgresql/data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitchen -d kitchen_gp"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  invoice_data:
