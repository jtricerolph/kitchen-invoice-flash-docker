services:
  backend:
    build: ./backend
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - DATABASE_URL=postgresql://kitchen:kitchen_secret@db:5432/kitchen_gp
      - JWT_SECRET=CHANGE-THIS-TO-SOMETHING-SECURE-AND-RANDOM
    ports:
      - "8000:8000"
    volumes:
      - /mnt/user/appdata/hnf-kitchen-gp/invoices:/app/data
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3080:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=kitchen
      - POSTGRES_PASSWORD=kitchen_secret
      - POSTGRES_DB=kitchen_gp
    volumes:
      - /mnt/user/appdata/hnf-kitchen-gp/database:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitchen -d kitchen_gp"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
