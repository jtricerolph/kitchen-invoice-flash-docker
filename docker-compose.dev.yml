services:
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://kitchen:kitchen_secret@db:5432/kitchen_gp
      - JWT_SECRET=dev-secret-change-in-production
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for development (allows code changes without rebuild)
      - ./backend:/app
      # Local volume for invoice files
      - invoice_files:/app/data
    depends_on:
      db:
        condition: service_healthy
    # Auto-restart on code changes (uvicorn reload)
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "3080:5173"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - DOCKER=true

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=kitchen
      - POSTGRES_PASSWORD=kitchen_secret
      - POSTGRES_DB=kitchen_gp
    volumes:
      # Local Docker volume for dev database
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kitchen -d kitchen_gp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  invoice_files:
